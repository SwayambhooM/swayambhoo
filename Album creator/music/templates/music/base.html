<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Psiphon{% endblock title %}</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css">

    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %} "/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!--logo-->
                <div class="navbar-header">
                    <!-- 3 button vala icon -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="stopNavBar">
                        <span class="Icon-bar"></span>
                        <span class="Icon-bar"></span>
                        <span class="Icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'music:index' %}">Psiphon</a>
                </div>
                <!-- Item-->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="{% block albums_active %}{% endblock %}"><a href="{%url 'music:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="True"></span>&nbsp;Albums </a></li>
                        <li class=""><a href=""><span class="glyphicon glyphicon-music" aria-hidden="true">&nbsp;Songs</span> </a></li>
                        <li class=""><a href="#"></a></li>
                    </ul>

                    <form class="navbar-form navbar-left" method="post" action="{% url 'music:index' %}" role="search">
                        <div class="form-group">
                          <input type="text" class="form-control" name="q" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Go</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="{% url 'music:album-add'%}"><span class="glyphicon glyphicon-plus" aria-hidden="True"></span>&nbsp;Add album </a>
                        </li>
                        <li class="">
                            <a href="#"><span class="glyphicon glyphicon-off" aria-hidden="true">&nbsp;Logout</span> </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
{% block body %}
{% endblock body%}

</body>
</html>
